<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia - Colegio Leonard Euler</title>
    <style>
        /* [Se mantienen tus estilos originales por brevedad, son correctos visualmente] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #0A6EB4 0%, #0859A0 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .header { text-align: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 3px solid #0A6EB4; }
        .cloud-status { background: #e8f5e9; border: 2px solid #4caf50; border-radius: 10px; padding: 15px; margin-bottom: 20px; text-align: center; }
        .cloud-status.disconnected { background: #ffebee; border-color: #f44336; }
        .sync-indicator { position: fixed; top: 20px; right: 20px; background: #4caf50; color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold; z-index: 10000; display: none; }
        .tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 2px solid #e0e0e0; flex-wrap: wrap; }
        .tab { padding: 15px 30px; background: none; border: none; cursor: pointer; color: #666; border-bottom: 3px solid transparent; transition: all 0.3s; }
        .tab.active { color: #0A6EB4; border-bottom-color: #0A6EB4; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .status-box { padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center; font-weight: bold; display: none; }
        .status-box.success { background: #d4edda; color: #155724; }
        .status-box.error { background: #f8d7da; color: #721c24; }
        .status-box.info { background: #d1ecf1; color: #0c5460; }
        .btn { padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: all 0.3s; margin: 5px; }
        .btn-primary { background: #0A6EB4; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table th { background: #0A6EB4; color: white; padding: 12px; }
        table td { padding: 12px; border-bottom: 1px solid #e0e0e0; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 99999; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; padding: 40px; border-radius: 20px; width: 90%; max-width: 500px; text-align: center; }
        .incident-stat { background: white; padding: 15px; border-radius: 8px; border: 2px solid #e0e0e0; text-align: center; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0; }
        .stat-card { background: #0A6EB4; padding: 20px; border-radius: 10px; color: white; text-align: center; }
    </style>
</head>
<body>
    <div id="syncIndicator" class="sync-indicator">üîÑ Sincronizando...</div>

    <div id="uniformModal" class="modal-overlay">
        <div class="modal-content">
            <h2>üëî Verificaci√≥n</h2>
            <div id="modalStudentName" style="font-weight: bold; font-size: 1.2em; margin: 15px 0;"></div>
            <p>¬øUniforme Completo?</p>
            <div style="margin-top: 20px;">
                <button class="btn btn-success" onclick="confirmUniform(true)">‚úÖ S√ç</button>
                <button class="btn btn-danger" onclick="confirmUniform(false)">‚ùå NO</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üì± Sistema de Asistencia</h1>
            <p class="motto">Estudia y Vencer√°s</p>
        </div>
        
        <div id="cloudStatus" class="cloud-status disconnected">‚ö†Ô∏è Sin conexi√≥n a la nube</div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('scanner')">üì∏ Esc√°ner</button>
            <button class="tab" onclick="showTab('students')">üë• Alumnos</button>
            <button class="tab" onclick="showTab('records')">üìä Registros</button>
            <button class="tab" onclick="showTab('reports')">üìà Reportes</button>
            <button class="tab" onclick="showTab('config')">‚öôÔ∏è Configuraci√≥n</button>
        </div>

        <div id="scanner" class="tab-content active">
            <select id="recordType" class="btn" style="width: 100%; margin-bottom: 20px; border: 1px solid #ccc;">
                <option value="entrada">Entrada</option>
                <option value="salida">Salida</option>
            </select>
            <div id="bluetoothMode">
                <input type="text" id="bluetoothInput" style="width: 100%; padding: 20px; font-size: 1.5em; text-align: center;" placeholder="Escanee CURP aqu√≠..." autofocus>
            </div>
            <div id="statusMessage" class="status-box"></div>
        </div>

        <div id="records" class="tab-content">
            <h2>Registros de Asistencia</h2>
            <div class="form-group" style="margin: 20px 0;">
                <label>Filtrar por Fecha:</label>
                <input type="date" id="filterDate" onchange="refreshRecordsView()" style="padding: 10px;">
                <button class="btn btn-primary" onclick="refreshRecordsView()">üîÑ Actualizar desde Nube</button>
            </div>
            <div id="recordsTable"></div>
        </div>

        <div id="reports" class="tab-content">
            <h2>Reportes y Estad√≠sticas</h2>
            <div class="stats-grid" id="statsGrid"></div>
            <div class="form-group">
                <label>Reporte de Incidencias (D√≠a):</label>
                <input type="date" id="incidentDate" style="padding: 10px;">
                <button class="btn btn-danger" onclick="generateIncidentsReport()">üìÑ Generar PDF</button>
            </div>
            <div id="incidentsPreview"></div>
        </div>

        <div id="config" class="tab-content">
            <h2>Configuraci√≥n</h2>
            <input type="text" id="webAppUrl" style="width: 100%; padding: 10px;" placeholder="URL de Google Apps Script">
            <button class="btn btn-success" onclick="saveConfig()">Guardar y Conectar</button>
        </div>
    </div>

    <script>
        let students = [];
        let attendanceRecords = [];
        let webAppUrl = '';
        let isCloudConnected = false;
        let pendingRecord = null;

        window.onload = async () => {
            loadLocalData();
            webAppUrl = localStorage.getItem('webAppUrl') || '';
            if (webAppUrl) {
                document.getElementById('webAppUrl').value = webAppUrl;
                await syncFromCloud(); // Primera carga forzada desde nube
            }
            updateCloudStatus();
            setupBluetooth();
            document.getElementById('filterDate').value = new Date().toISOString().split('T')[0];
        };

        function setupBluetooth() {
            const input = document.getElementById('bluetoothInput');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    processCode(input.value.trim());
                    input.value = '';
                }
            });
            // Mantener foco
            document.addEventListener('click', () => {
                if(document.querySelector('.tab.active').innerText.includes('Esc√°ner')) input.focus();
            });
        }

        async function syncFromCloud() {
            if (!webAppUrl) return;
            showSyncIndicator(true);
            try {
                const res = await fetch(`${webAppUrl}?action=getAllData`); // Sugerencia: crear un endpoint que traiga todo junto
                const data = await res.json();
                if (data.success) {
                    students = data.students || [];
                    attendanceRecords = data.records || [];
                    saveLocalData();
                    isCloudConnected = true;
                }
            } catch (e) {
                console.error("Error de sincronizaci√≥n", e);
                isCloudConnected = false;
            }
            updateCloudStatus();
            showSyncIndicator(false);
        }

        async function processCode(code) {
            const student = students.find(s => s.code === code || s.curp === code);
            if (!student) {
                showStatus(`‚ùå Alumno no encontrado: ${code}`, 'error');
                return;
            }

            const type = document.getElementById('recordType').value;
            const now = new Date();
            const record = {
                studentCode: student.code,
                studentName: student.name,
                type: type,
                date: now.toLocaleDateString('es-MX'),
                time: now.toLocaleTimeString('es-MX'),
                timestamp: now.getTime(),
                punctualityStatus: calculatePunctuality(now, type),
                uniformComplete: null
            };

            if (type === 'entrada') {
                pendingRecord = record;
                document.getElementById('modalStudentName').innerText = student.name;
                document.getElementById('uniformModal').classList.add('active');
            } else {
                await saveFinalRecord(record);
            }
        }

        async function confirmUniform(val) {
            pendingRecord.uniformComplete = val;
            document.getElementById('uniformModal').classList.remove('active');
            await saveFinalRecord(pendingRecord);
            pendingRecord = null;
        }

        async function saveFinalRecord(record) {
            attendanceRecords.push(record);
            saveLocalData();
            showStatus(`‚úÖ ${record.type.toUpperCase()} registrada para ${record.studentName}`, 'success');
            
            if (isCloudConnected) {
                await fetch(webAppUrl, {
                    method: 'POST',
                    mode: 'no-cors', // Dependiendo de tu configuraci√≥n de Apps Script
                    body: JSON.stringify({ action: 'saveRecord', record: record })
                });
            }
        }

        // --- SECCI√ìN DE REPORTES Y CONSULTAS (OPTIMIZADA) ---

        async function refreshRecordsView() {
            // REGLA DE ORO: Antes de consultar, sincronizamos con la nube
            await syncFromCloud(); 
            const filterDate = document.getElementById('filterDate').value;
            const dateStr = new Date(filterDate + 'T00:00:00').toLocaleDateString('es-MX');
            
            const filtered = attendanceRecords.filter(r => r.date === dateStr);
            const container = document.getElementById('recordsTable');
            
            if (filtered.length === 0) {
                container.innerHTML = "<p>No hay registros para este d√≠a en la nube.</p>";
                return;
            }

            let html = `<table><tr><th>Alumno</th><th>Entrada</th><th>Salida</th><th>Estado</th><th>Uniforme</th></tr>`;
            filtered.forEach(r => {
                html += `<tr>
                    <td>${r.studentName}</td>
                    <td>${r.type === 'entrada' ? r.time : '-'}</td>
                    <td>${r.type === 'salida' ? r.time : '-'}</td>
                    <td>${r.punctualityStatus || '-'}</td>
                    <td>${r.uniformComplete === null ? '-' : (r.uniformComplete ? '‚úÖ' : '‚ùå')}</td>
                </tr>`;
            });
            container.innerHTML = html + `</table>`;
        }

        async function generateIncidentsReport() {
            await syncFromCloud(); // Asegurar coherencia
            const dateInput = document.getElementById('incidentDate').value;
            const dateStr = new Date(dateInput + 'T00:00:00').toLocaleDateString('es-MX');
            
            const incidents = attendanceRecords.filter(r => 
                r.date === dateStr && 
                (r.punctualityStatus === 'RETARDO' || r.uniformComplete === false)
            );

            const preview = document.getElementById('incidentsPreview');
            if(incidents.length === 0) {
                preview.innerHTML = "<p>Sin incidencias registradas en la nube para esta fecha.</p>";
                return;
            }

            preview.innerHTML = `<h4>Incidencias del d√≠a: ${incidents.length}</h4>` + 
                incidents.map(i => `<div style="border-left: 4px solid red; padding: 10px; margin: 5px 0; background: #f9f9f9;">
                    <b>${i.studentName}</b> - ${i.punctualityStatus} | Uniforme: ${i.uniformComplete ? 'S√ç' : 'NO'}
                </div>`).join('');
        }

        // --- UTILIDADES ---

        function calculatePunctuality(now, type) {
            if (type !== 'entrada') return '';
            const mins = now.getHours() * 60 + now.getMinutes();
            if (mins <= 420) return 'PUNTUAL'; // 7:00
            if (mins <= 425) return 'RETARDO'; // 7:05
            return 'FALTA';
        }

        function showSyncIndicator(show) {
            document.getElementById('syncIndicator').style.display = show ? 'block' : 'none';
        }

        function updateCloudStatus() {
            const status = document.getElementById('cloudStatus');
            status.className = isCloudConnected ? 'cloud-status' : 'cloud-status disconnected';
            status.innerText = isCloudConnected ? '‚úÖ Conectado a Google Sheets (Datos Sincronizados)' : '‚ö†Ô∏è Trabajando en modo Local (Sin conexi√≥n)';
        }

        function showStatus(msg, type) {
            const box = document.getElementById('statusMessage');
            box.innerText = msg;
            box.className = `status-box ${type}`;
            box.style.display = 'block';
            setTimeout(() => box.style.display = 'none', 4000);
        }

        function saveConfig() {
            const url = document.getElementById('webAppUrl').value.trim();
            localStorage.setItem('webAppUrl', url);
            location.reload();
        }

        function saveLocalData() {
            localStorage.setItem('students', JSON.stringify(students));
            localStorage.setItem('attendanceRecords', JSON.stringify(attendanceRecords));
        }

        function loadLocalData() {
            students = JSON.parse(localStorage.getItem('students')) || [];
            attendanceRecords = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
        }

        function showTab(name) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            event.currentTarget.classList.add('active');
            
            if(name === 'records') refreshRecordsView();
        }
    </script>
</body>
</html>
